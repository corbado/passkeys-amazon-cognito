<div
  class="borderToast"
  [ngClass]="{
    information: information,
    success: success,
    warning: warning,
    loading: loading
  }"
>
  <div class="toastContainer">
    <i *ngIf="success" class="ci-Check"></i>
    <i *ngIf="warning" class="ci-Circle_Warning"></i>
    <span *ngIf="information">{{data.emoji}}</span>
    <mat-spinner *ngIf="loading" [diameter]="26"></mat-spinner>

    <p>
      {{data.message}}
    </p>
  </div>
</div>

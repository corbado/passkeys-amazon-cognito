<mat-chip-list>
  <p *ngIf="tagList.length==0">No tags.</p>
    <mat-chip (click)="(activable)?change(chip):chip.active=chip.active" 
    [ngClass]="{'active':chip.active && activable}" 
    *ngFor="let chip of tagList; index as i">
      <i [ngClass]="{'ci-Check_Big':chip.active && activable,'ci-Layers':!chip.active || !activable}"></i>
      {{chip.value}}
      <i class="ci-off_outline_close button" *ngIf="removable" (click)="removeFromList(i)"></i>
    </mat-chip>
    
  </mat-chip-list>

<mat-accordion>
  <mat-expansion-panel *ngFor="let val of data; let i = index" hideToggle hideToggle (opened)="val.active = true" (closed)="val.active = false">
    <mat-expansion-panel-header>
      <mat-panel-title class="navigationText">
       <i [ngClass]="{'ci-Add_Plus': !val.active,'ci-Close_SM':val.active}"></i> {{val.question}}       
      </mat-panel-title>      
    </mat-expansion-panel-header>
    <p>{{val.answer}}</p>
  </mat-expansion-panel>
</mat-accordion>

<div class="content-menu-container" *ngIf="auth.isAuth()">
  <button *ngIf="spaceService.currentUserHasEditRights()" class="round light title-edit-icon" (click)="openPostEditMenu()"><i class="ci-More_Horizontal"></i></button>
  <div class="post-menu-container" style="position: absolute; z-index: 10;" *ngIf="menuOpen">
    <!-- <div class="edit-post-button helperText" style="z-index: 10;" (click)="editPostReq()"> <i class="ci-Edit_Pencil_01"></i> Beitrag bearbeiten</div> -->
    <div class="edit-post-button helperText" style="z-index: 10;" (click)="removeUser(userInfo?.userID)"> <i class="ci-Trash_Full"></i> Teammietglied entfernen</div>
    <!-- condition for analytics is same as for being abble to pin a post -->
    <!-- <div *ngIf="enableAnalytics" class="edit-post-button helperText" style="z-index: 10;" (click)="pinPostReq(post.id)"><i [ngClass]="post.pinned ? 'ci-Flag' : 'ci-Flag'"></i> {{ post.pinned ? 'Beitrag unpinnen' : 'Beitrag pinnen' }} </div> -->
    <div *ngIf="spaceService.currentUserHasEditRights()" class="edit-post-button helperText" style="z-index: 10;" (click)="movePost(-1)"> <i class="ci-Arrow_Up_MD"></i> 1x hoch schieben</div>
    <div *ngIf="spaceService.currentUserHasEditRights()" class="edit-post-button helperText" style="z-index: 10;" (click)="movePost(+1)"> <i class="ci-Arrow_Down_MD"></i> 1x runter schieben</div>
  </div>
</div>

<div class="post-youtube-container">
  <div class="iframe-container" *ngIf="safeLink">
    <iframe width="100%" height="400px" [src]="safeLink" frameborder="0" webkitallowfullscreen mozallowfullscreen allowfullscreen>
    </iframe>
  </div>
  <div class="description-container" *ngIf="!safeLink && userInfo?.presentation">

    <p *ngIf="userInfo?.presentation">
      <strong>About me</strong><br/>
      {{userInfo?.presentation}}
    </p>
  </div>
</div>

<div class="content-footer">
  <div class="left-footer" *ngIf="userInfo">
    <h5 class="headline s5 nomargin">{{userInfo?.fullname}}</h5>
    <span class="helperText">{{userInfo?.position}}</span>
  </div>
  <div class="right-footer">
    <div class="content-reac-container"></div>
    <div class="icons-container">
      <div *ngIf="userInfo?.linkedin_link" (click)="onLinkClicked(userInfo?.linkedin_link)" class="icon"> <i class="ci-LinkedIn"></i> </div>
      <div *ngIf="userInfo?.email" (click)="onMailClicked(userInfo?.email)" class="icon mail"> <i class="ci-Mail"></i> </div>
      <div *ngIf="userInfo?.presentation" (click)="toggleCommentSection()" class="icon last" [class.out]="commentsDisplayed"> <i class="ci-Chevron_Down"></i> </div>
    </div>
  </div>
</div>

<div class="comments-container" [style]="commentsStyle" *ngIf="safeLink">
  <p *ngIf="userInfo?.presentation">
    <strong>About me</strong><br/>
    {{userInfo?.presentation}}
  </p>
</div>

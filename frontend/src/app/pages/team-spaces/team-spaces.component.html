
<div class="team-spaces-container">
  <h2 class="headline s2 no-margin">Alle Spaces deines Teams</h2>

  <div class="spaces-previews-container">
    <div *ngFor="let space of teamSpaces" class="space-preview">
      <div class="left">
        <div class="icon-title">

          <span class="navigationText">{{space.title}}</span>
        </div>
        <div class="foreign-space-info">
          <span class="users-icon-violett foreign-space"></span>
          <span class="created-by helperText" *ngIf="space.author && space.author.name" [title]="space.author?.name">Erstellt von <strong>{{space.author?.name}}</strong> </span>
        </div>
      </div>
      <div class="right">
        <button class="rectangle light navigationText" (click)="onDuplicateClick(space)"><i class="ci-Copy"></i><span class="button-text">duplizieren</span> </button>
        <button class="rectangle light navigationText" (click)="onAddToMySpacesClick(space.feedID)"><i class="ci-List_Add"></i><span class="button-text">zu deinen Spaces hinzuf√ºgen</span> </button>
      </div>
    </div>
  </div>

</div>
